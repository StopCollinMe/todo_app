<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <ul class="navbar-nav">
                    <span class="mdi mdi-menu"></span>
                </ul>
            </div>
            <div class="navbar-right">
                <ul class="navbar-nav">
                    <span class="mdi mdi-plus"></span>
                    <span class="mdi mdi-help"></span>
                    <span class="mdi mdi-bell-outline"></span>
                    <span class="mdi mdi-account"></span>
                    <img src="/src/imgs/pokemon.png" class="logo" alt="">
                </ul>
            </div>
        </nav>
    </header>
    <div class="menu hide">
        <div>asdf</div>
        <div>asdf</div>
        <div>asdf</div>
        <div>asdf</div>
    </div>
    <div class="display">
        <h1>Hello! Welcome to ToDoList!</h1>
        <h3>Let's get started with your first Project!</h3>
        
        <form class="form">
            <div class="form-row">
                <label for="input1">Title: </label>
                <input type="text" id="input1">
            </div>

            <div class="form-row">
                <label for="input2">Description: </label>
                <input type="text" id="input2">
            </div>

            <div class="form-row">
                <label for="input3">Due date:</label>
                <input type="text" id="input3">
            </div>

            <div class="form-row">
                <label for="input4">Priority: </label>
                <input type="text" id="input4">
            </div>

            <div class="form-row">
                <label for="input5">Notes: </label>
                <input type="text" id="input5">
            </div>

            <div class="form-row">
                <label for="checkbox">Done?</label>
                <input type="checkbox" id="checkbox">
            </div>

        </form>
    </div>
</body>
</html>
