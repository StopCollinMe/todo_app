<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <ul class="navbar-nav">
                    <span class="mdi mdi-menu"></span>
                </ul>
            </div>
            <div class="navbar-right">
                <ul class="navbar-nav">
                    <span class="mdi mdi-plus"></span>
                    <span class="mdi mdi-help"></span>
                    <span class="mdi mdi-bell-outline"></span>
                    <span class="mdi mdi-account"></span>
                    <img src="/src/imgs/pokemon.png" class="logo" alt="">
                </ul>
            </div>
        </nav>
    </header>
    <div class="menu hide">
        <!-- This is where you push your projects to see them in the left hamburger menu. -->
        <!-- Figure out why this isn't in the flex of menu and figure out how to append items in js below all of these -->
        <span class="mdi mdi-inbox menu-padding"><p>Inbox</p></span>
        <span class="mdi mdi-calendar-question-outline menu-padding"><p>Today</p></span>
        <span class="mdi mdi-calendar-month-outline menu-padding"><p>Upcoming</p></span>
        <div class="projects">Projects
            <!-- Write css for these guys in here. .projects div, make sure to add an icon on creation as well -->
        </div>

    </div>
    <div class="display">

        <form class="form">
            <h1>There's nothing here!</h1>
            <h3>Let's start a new Project!</h3>

            <span class="mdi mdi-plus inner-span">New Project</span>

            <img src="/src/imgs/surprised-pikachu.png" class="pikachu" alt="">
        </form>


        <form class="project-form hide">
                <label for="project">Project Name: </label>
                <input type="text" id="project">
                <input type="submit" id="project-submit"></input>
        </form>

        <form class="todo-form hide">

            <div class="form-row">
                <label for="title">Title: </label>
                <input type="text" id="title">
            </div>

            <div class="form-row">
                <label for="description">Description: </label>
                <input type="text" id="description">
            </div>

            <div class="form-row">
                <label for="due-date">Due date:</label>
                <input type="text" id="due-date">
            </div>

            <div class="form-row">
                <label for="priority">Priority: </label>
                <input type="text" id="priority">
            </div>

            <div class="form-row">
                <label for="notes">Notes: </label>
                <input type="text" id="notes">
            </div>
            
            <div class="form-row">
                <input type="submit" id="todo-submit"></input>
            </div>
        </form>

    </div>
</body>
</html>
